<h1>LİSTELER</h1>
<!-- sirali listeler -> 1, 2, 3, -> ordered list -> ol -->
<!-- sirali olmayan listeler -> * -> unordered list -> ul -->

<ol>
    <li>Liste 1</li>
    <li>Liste 2</li>
    <li>Liste 3</li>
</ol>

<ul>
<li>liste 1</li>
<li>liste 2</li>
<li>liste 3</li>
</ul>

<ol>
    <li>liste 1</li>
    <li>liste 2</li>
        <ul>
            <li>liste 2 nin maddeleri</li> 
            <li>liste 2 nin diğer maddesi</li>
            <!-- sirali yapmak istersen ul yerine ol yaz -->
        </ul>
</ol>
